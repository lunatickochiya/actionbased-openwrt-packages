name: Build and Commit

on:
  push:
    branches:
      - master
    paths:
      - '.dev/src/**'
      - '.dev/public/**'
      - '.dev/scripts/**'
      - '.dev/vite.config.ts'
      - '.dev/package.json'
      - '.dev/pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-commit:
    name: Build frontend assets
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[build]')"

    defaults:
      run:
        working-directory: .dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'

      - name: Enable Corepack and use latest pnpm
        run: |
          corepack enable
          corepack use pnpm@latest
          echo "pnpm version: $(pnpm --version)"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend assets
        run: pnpm build

      - name: Check for build output changes
        id: check-changes
        working-directory: ${{ github.workspace }}
        run: |
          if [ -n "$(git status --porcelain htdocs/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Changes detected in htdocs/:"
            git status --short htdocs/
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes in build output"
          fi

      - name: Generate build report
        if: steps.check-changes.outputs.has_changes == 'true'
        id: build-report
        working-directory: ${{ github.workspace }}
        run: |
          echo "## Changed Files" > /tmp/build-report.txt
          echo "" >> /tmp/build-report.txt
          git diff --name-status htdocs/ >> /tmp/build-report.txt
          echo "" >> /tmp/build-report.txt
          echo "## File Sizes" >> /tmp/build-report.txt
          echo "" >> /tmp/build-report.txt
          echo "| File | Size |" >> /tmp/build-report.txt
          echo "|------|------|" >> /tmp/build-report.txt
          find htdocs/ -type f \( -name "*.css" -o -name "*.js" -o -name "*.woff*" \) -exec ls -lh {} \; | awk '{print "| " $9 " | " $5 " |"}' >> /tmp/build-report.txt
          echo "" >> /tmp/build-report.txt
          echo "## Total Size" >> /tmp/build-report.txt
          echo "" >> /tmp/build-report.txt
          du -sh htdocs/ | awk '{print "**" $1 "**"}' >> /tmp/build-report.txt
          cat /tmp/build-report.txt

      - name: Commit and push build outputs
        if: steps.check-changes.outputs.has_changes == 'true'
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add htdocs/
          git commit -F /tmp/build-report.txt
          git push
